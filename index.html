<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USELESS THOUGHT FOR THE DAY</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dark-toggle">
    <button id="dark-mode"><i class="fa-solid fa-moon"></i></button>
  </div>

  <div class="container">
    <h1>USELESS THOUGHT FOR THE DAY</h1>
    <div class="quote-box">
      <p id="quote">Loading...</p>
    </div>

    <div class="buttons">
      <button id="new-quote"><i class="fa-solid fa-rotate-right"></i> Give me more</button>
      <button id="copy"><i class="fa-solid fa-copy"></i> Copy</button>
      <button id="share"><i class="fa-solid fa-share-nodes"></i> Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
